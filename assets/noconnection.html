var langStrings = {

var hashParts = window.location.hash.substr(1);
var language = "en";
var redirectUrl = "http://battlelog.battlefield.com/bf4/";
hashParts.split("&").forEach(function(param) {
    var paramParts = param.split("=", 2);
    if (paramParts[0] == "lang" && langStrings[paramParts[1]]) {
        language = paramParts[1];
    } else if (paramParts[0] == "url") {
        redirectUrl = decodeURIComponent(paramParts[1]);
    }
});

var _error_box = document.getElementById("error-box");
var _error = document.getElementById("error");
var _tryagain = document.getElementById("tryagain");

_error.innerHTML = langStrings[language]["ID_WEB_BATTLESCREEN_STATE_NO_CONNECTION"];
_tryagain.innerHTML = langStrings[language]["ID_WEB_COMMON_TRY_AGAIN"];
_tryagain.onclick = function() {
    _error_box.style.display = 'none';
    _tryagain.style.display = 'none';
    setTimeout(function() {
        window.location.replace(redirectUrl);
    }, 0);
    return false;
};

</script>
