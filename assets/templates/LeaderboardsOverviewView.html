<script type="text/html" data-template-name="LeaderboardsOverviewView-scrollviewcontent" data-css="LeaderboardsOverviewView">
    <section id="leaderboards-no-stats">
        <h1><%=@('ID_MOBILE_LEADERBOARDS_PLAY_MULTIPLAYER')%></h1>
    </section>

    <section id="leaderboards-overview">
        <div id="top-performances-container">
            <div class="sectionhead"><%=@('ID_MOBILE_LEADERBOARDS_TOP_PERFORMANCES')%></div>
            <div id="best-leaderboards-container">
                <div class="sectionbutton no-arrow disabled">
                    <%=@('ID_MOBILE_LEADERBOARDS_TOP_PERFORMANCES_NONE')%>
                </div>
            </div>
        </div>

        <div class="sectionhead"><%=@('ID_MOBILE_LEADERBOARDS_MORE_LEADERBOARDS')%></div>

        <div id="leaderboard-buttons">
        </div>

        <div class="sectionhead"><%=@('ID_MOBILE_LEADERBOARDS_OVERVIEW_SETTINGS')%></div>
        <div class="sectionbutton locationsetup"><%=@('ID_MOBILE_LEADERBOARDS_OVERVIEW_CHANGE_LOCATION')%></div>
        <div class="sectionbutton locationremove"><%=@('ID_MOBILE_LEADERBOARDS_OVERVIEW_REMOVE_LOCATION')%></div>
    </section>
</script>

            <div id="best-leaderboards-container">
                <div class="sectionbutton no-arrow">
                    <%=@('ID_MOBILE_LEADERBOARDS_TOP_PERFORMANCES_NONE')%>
                </div>
            </div>
        </div>

        <div class="section bordered">
            <div class="sectionhead"><%=@('ID_MOBILE_LEADERBOARDS_MORE_LEADERBOARDS')%></div>
            <div id="leaderboard-buttons">
            </div>
        </div>

        <div class="section bordered">
            <div class="sectionhead"><%=@('ID_MOBILE_LEADERBOARDS_OVERVIEW_SETTINGS')%></div>
            <div class="sectionbutton locationsetup"><%=@('ID_MOBILE_LEADERBOARDS_OVERVIEW_CHANGE_LOCATION')%></div>
            <div class="sectionbutton locationremove"><%=@('ID_MOBILE_LEADERBOARDS_OVERVIEW_REMOVE_LOCATION')%></div>
        </div>

    </section>
</script>

<script type="text/html" data-template-name="best_leaderboard_row">
    <div class="sectionbutton leaderboard" data-statid="<%= stat_id %>" data-lbkey="<%= lb_key %>" data-supercategory="<%= super_category %>" data-category="<%= category %>">
        <img class="icon" src="<%= icon_url %>"/>
        <div class="info">
            <div class="star"></div>
            <div class="name"><%= name %></div>
            <div class="clear"></div>
            <div class="ranking">
                <img class="division" src="<%= division_url %>"/>
                <div class="stats">
                    <div class="lb-ranking"><%= rank %> - <%= area_name %></div>
                    <div class="lb-stats"><%= formattedScore %></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</script>
